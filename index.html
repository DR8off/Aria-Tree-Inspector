<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aria Tree Inspector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <meta name="description" content="Описание сайта" />

    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Aria Tree Inspector v0.1.0 Demo (check console)</h1>

      <button aria-label="Close notification dialog">X</button>
      <button>Submit Form</button>
      <!-- Имеет видимый текст -->

      <img src="logo.png" alt="Company Logo" />

      <form>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" />

        <label for="message">Your Message</label>
        <textarea id="message" name="message"></textarea>

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="usa">USA</option>
          <option value="ca">Canada</option>
        </select>

        <input type="submit" value="Send" aria-label="Submit the form" />
      </form>

      <a href="/help" aria-label="Read our detailed help section">Help</a>
    </main>
  </body>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Roboto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 10rem;
    }
  </style>
</html>
